<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Calculator</title>
</head>
<body>
    <header>My Calculator</header>
    <div class="calculator">
        <div class="screen">
            <div class="expression">E</div>
            <div class="result">0</div>
        </div>
        <div class="buttons-grid">
            <button class="btn clear-btn">CLEAR</button>
            <button class="btn operator-btn">%</button>
            <button class="btn operator-btn">+</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator-btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator-btn">x</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator-btn">/</button>
            <button class="btn zero-btn">0</button>
            <button class="btn">.</button>
            <button class="btn operator-btn">=</button>
        </div>
    </div>
</body>
</html>
