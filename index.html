<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Calculator</title>
</head>
<body>
    <header>My Calculator</header>
    <div class="calculator">
        <div class="screen">
            <div class="expression">E</div>
            <div class="result">0</div>
        </div>
        <div class="buttons-grid">
            <button class="btn clear-btn">CLEAR</button>
            <button id="%" class="btn operand-btn">%</button>
            <button id="+" class="btn operand-btn">+</button>
            <button id="7" class="btn operator-btn" >7</button>
            <button id="8" class="btn operator-btn">8</button>
            <button id="9" class="btn operator-btn">9</button>
            <button id="-" class="btn operand-btn">-</button>
            <button id="4" class="btn operator-btn">4</button>
            <button id="5" class="btn operator-btn">5</button>
            <button id="6" class="btn operator-btn">6</button>
            <button id="x" class="btn operand-btn">x</button>
            <button id="1" class="btn operator-btn">1</button>
            <button id="2" class="btn operator-btn">2</button>
            <button id="3" class="btn operator-btn">3</button>
            <button id="/" class="btn operand-btn">/</button>
            <button id="0" class="btn zero-btn operator-btn">0</button>
            <button id="." class="btn point-btn">.</button>
            <button id="=" class="btn equal-btn">=</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
